<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="content">
            <h3 class="login"><span>Lo</span>gin</h3>

            <div class="box">
                <input type="text" autocomplete="off" placeholder="CodingLab" id="username">
                <div class="error"></div>
            </div>

            <div class="box">
                <input type="password" autocomplete="off" id="password">
                <div class="error"></div>
                <img id="eye" src="images/eye-close.png" alt="">
            </div>

            <button>Continue</button>
            <p class="otherchoice">or Connect With Social Media</p>

            <div class="social twitter">
                <img src="images/twitter.png" alt="">
                <p>Sign in with Twitter</p>
            </div>

            <div class="social facebook">
                <img src="images/facebook.png" alt="">
                <p>Sign in with Facebook</p>
            </div>
        </form>
    </div>
</body>
<script src="lab1.js"></script>
</html>
